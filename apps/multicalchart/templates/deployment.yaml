    spec:
      containers:
        - name: calcbackend
          image: "{{ .Values.image.repository }}/{{ .Values.image.backendImage }}:{{ .Values.image.backendTag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3001    
              protocol: TCP
          env: 
{{- if .Values.dependencies.useAppInsights }}
            - name: "INSTRUMENTATIONKEY"
