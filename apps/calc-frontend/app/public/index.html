<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calc</title>
    <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Hello calculator!</h1>
    <div class="container">

        <div class="starter-template">
            <div ng-app="CalculatorApp" ng-controller="CalculatorController">
                <p>Random Number<input type="number" value="2" ng-model="id"></p>
                <p>
                    <input type="checkbox" ng-model="loop" value"loop" checked="true" name="loop">keep posting in a loop</input>
                    <input type="range" ng-model="frequency" min="50" max="2000" value="500" step="50" width="200">loop frequency {{ frequency }} ms</input>
                </p>
                <p>
                    <input ng-click="Calculate()" type="button" id="triggerButton" value="Calculate" />
                </p>
                <p>Result {{ result }}</p>
            </div>
        </div>

    </div><!-- /.container -->
    
</body>
</html>
